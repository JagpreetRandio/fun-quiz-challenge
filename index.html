<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <!-- Linked the styles.css and the reset.css file -->
        <link rel="stylesheet" href="./assets/CSS/reset.css"/>
        <link rel="stylesheet" href="./assets/CSS/styles.css"/>
        <title>Quiz Challenge</title>
    </head>
    <body>
        <!-- Intro and the start of the quiz! -->
        <main id="intro">
            <header>
                <div class="header">
                    <!--left corner to view high score-->
                    <div>
                        <button class="highscores-btn" id="score_check">HIGHSCORES</button>
                    </div>
                    <!--right corner to set a timer-->
                    <div>
                        <p id="timer-top" class="timer-top"> TIME LEFT: 60 s</p>
                    </div>
                </div>
            </header>
            <section>
                <h1> Coding Quiz Challenge </h1>
                <p> Coding quiz challenge is a timed quiz! 
                    Try to answer the code related questions within the time limit! 
                    Keep in mind that if you answer a question incorrectly, 
                    time will be deducted and your score will be penalized.
                </p>
                <button id="start" class="startbtn"> START QUIZ </button>
            </section>
        </main>
        <!-- QUIZ -->
        <section id="quiz">
        </section>
        <!-- TIMER  -->
        <div>
            <h2 id="timer"></h2>
        </div>
        <!-- QUIZ RESULTS  -->
        <section id="results">
        </section>
        <!-- SHOW HIGHSCORES -->
        <section id="highscores">
        </section>
        <!--  -->
        <footer id="footer">
            <h3>
            Made with ü§çÔ∏è by Jagpreet
            </h3>
        </footer>

        <script src="./assets/JS/script.js"></script>
    </body>



</html>
